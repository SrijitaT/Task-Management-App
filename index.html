<!DOCTYPE html>
<head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="style.css">
        <title>Todo List</title>
</head>

<body>
    <div class="container">
        <center><h3>Task Management App</h4></center>
        <div class="row">
                <div class="col-md-6">
                        <center><h4>Pending Tasks</h4></center>
                    <div class="row">
                        <div class="col-md-12 offset-md-2">
                            <button id="create-btn" type="button" class="btn btn-primary mb-2" onclick="handleAddTask()">+Add Task</button>
                            <input type="text" id="filter">
                            <button id="filter-btn" type="button" class="btn btn-success mb-2" onclick="handleFilterTask()">Filter</button>
                        </div>
                        <div id="add-task"></div>
                    </div>
                        <div id="todo-list">
                            <ul id="list">
                            </ul>
                        </div>
                </div>
                <div class="col-md-6">
                        <center><h3>Done Tasks</h3></center>
                        <div id="done-todo-list">
                                <ul id="done-list">
                                </ul>
                        </div>
                </div>
        </div>
        
           
    </div>
    
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="./tasks.js"></script>
    <script src="./index.js"></script>
</body>

</html>
